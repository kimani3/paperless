<!-- templates/documents/create_folder.html -->
<!-- prettier-ignore -->
{% extends 'base.html' %} {% block title %}Create Folder{% endblock %}
<!-- prettier-ignore-start -->
{% block content %}
<h2>Create Folder</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Create Folder</button>
</form>
{% endblock %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Folder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
      }
      input,
      select {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: calc(100% - 22px);
      }
      input[type="submit"] {
        background-color: #17a2b8;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 10px 0;
      }
      input[type="submit"]:hover {
        background-color: #138496;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create Folder</h2>
      <form method="post">
        {% csrf_token %} {{ form.name.label_tag }} {{ form.name }} {{
        form.department.label_tag }} {{ form.department }}
        <input type="submit" value="Create Folder" />
      </form>
    </div>
  </body>
</html>
