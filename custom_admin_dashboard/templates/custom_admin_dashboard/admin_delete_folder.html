<!-- prettier-ignore -->
{% extends 'admin_base.html' %}
{% block title %}Delete Folder{% endblock %} 
{% block content %}
<div class="delete-form">
  <h2>Delete Folder</h2>
  <p>Are you sure you want to delete the folder "{{ folder.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'custom_admin_dashboard:admin_folders' %}">Cancel</a>
  </form>
</div>
{% endblock %}
